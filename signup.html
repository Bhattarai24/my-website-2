<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GrowRevu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Signup Form Section -->
    <div class="signup-section">
        <h1>Sign Up for GrowRevu</h1>
        <form class="signup-form" onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Your Contact Number" required>
            <input type="password" placeholder="Create a Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Connect with us on social media:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 GrowRevu. All rights reserved.</p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Sign Up Successful!');
        }
    </script>
</body>
</html>
